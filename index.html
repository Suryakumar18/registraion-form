<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registraion form</title>
    <link rel="stylesheet" href="colours.css">
</head>
<body>

<div class="registraion-form">
<h1>Registraion form</h1>
<form action="#" method="post">
    <p>Full Name</p>
    <input type="text" name="name" placeholder="your name">
    <p>Your Department</p>
    <input type="text" name="department" placeholder="your department">
    <p>Highest qulaification</p>
    <input type="text" name="qualification" placeholder="qulaification">
    <p>College Name</p>
    <input type="text" name="college" placeholder="enter your college">
    <p>mobile number</p>
    <input type="number" name="number" placeholder="enter your number">
    <p>Email</p>
    <input type="email" name="email" placeholder="email">
    <p>Date of birth</p>
    <input type="date" name="date" placeholder="date of birth">
    <button type="submit">Register</button>
</form>



</div>




    
</body>
</html>
